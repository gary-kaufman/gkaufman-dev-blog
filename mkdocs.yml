site_name: gkaufman-dev
theme:
  name: material
  font:
    text: Play
    code: JetBrains Mono
  features:
    - content.tooltips
    - content.code.copy
  favicon: images/assets/OIG1qnG6m.jpg
  logo: images/assets/OIG1qnG6m.jpg
  palette:
    scheme: slate
    primary: blue grey
    accent: cyan
nav:
  - index.md
  - about-me.md
plugins:
  - blog:
      blog_dir: .
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - attr_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences